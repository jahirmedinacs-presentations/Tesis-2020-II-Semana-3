<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>

		<script src="plugin/menu/menu.js"></script>
		<script src="plugin/reveal-pdfexport/pdfexport.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [
						RevealMarkdown,
						RevealHighlight,
						RevealNotes,
						RevealMath,

						RevealMenu,
						PdfExport,

				],

				dependencies: [
					{ src: 'node_modules/reveal.js-toolbar/toolbar.js' },
					{ src: 'node_modules/reveal.js-tableofcontents/tableofcontents.js' }
				],

				toolbar: {
					// Specifies where the toolbar will be shown: 'top' or 'bottom'
					position: 'bottom',

					// Add button to toggle fullscreen mode for the presentation
					fullscreen: false,

					// Add button to toggle the overview mode on and off
					overview: false,

					// Add button to pause (hide) the presentation display
					pause: false,

					// Add button to show the speaker notes
					notes: false,

					// Add button to show the help overlay
					help: false,

					// If true, the reveal.js-menu will be moved into the toolbar.
					// Set to false to leave the menu on its own.
					captureMenu: true,

					// If true, the playback control will be moved into the toolbar.
					// This is only relevant if the presentation is configured to autoSlide.
					// Set to false to leave the menu on its own.
					capturePlaybackControl: true,

					// By default the menu will load it's own font-awesome library
					// icons. If your presentation needs to load a different
					// font-awesome library the 'loadIcons' option can be set to false
					// and the menu will not attempt to load the font-awesome library.
					loadIcons: true
				},

				pdfExportShortcut: 'E',

				tableofcontents: {
					// Specifies the slide title of the table of contents slide
					title: "Table of Contents",

					// Specifies the position of the table of contents slide in the presentation
					position: 2,

					// Specifies html tag in which the table of contents title stands
					titleTag: "h1",

					// Specifies which slide tag elements will be used
					// for generating the table of contents.
					titleTagSelector: "h1, h2, h3, h4, h5, h6",

					// Specifies if the first slide, mostly the title slide of the presentation, should be ignored.
					ignoreFirstSlide: false,

					// Specifies if every single element of the table of contents
					// will be stepped through before moving on to the next slide.
					fadeInElements: false
				}
			});
		</script>
	</body>
</html>
